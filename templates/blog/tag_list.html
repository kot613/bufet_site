{% extends 'base.html' %}

<body>

{% block content %}

<!-- Page Header Start -->
<div class="page-header">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <!--                <h2>{{ title }}</h2>-->
                <h2>{{title}}</h2>
            </div>
        </div>
    </div>
</div>
<!-- Page Header End -->

<!-- Blog Start 9 блок -->
<div class="blog">
    <div class="container">

        <div class="section-header text-center">
        </div>

        <div class="row">
            {% for tag in tag_list %}
            <div class="col-md-6">
                <div class="blog-item">
                    <div class="blog-img">
                        <img src="{{ tag.image.url }}" alt="{{ tag.title }}">
                    </div>
                    <div class="blog-content">
                        <h2 class="blog-title text-center">{{ tag.title }}</h2>
                        <div class="section-header">
                            <p><i class="fa fa-list-alt" aria-hidden="true"></i>{{ tag.category }}</p>
                        </div>
                        <div class="blog-text">
                            <p>
                                <strong>
                                    <i class="flaticon-fast-food" aria-hidden="true"></i>Цена: {{ tag.price}} ₴
                                    <i class="flaticon-cooking-stove"></i>Вес: {{ tag.width }}
                                    <i class="fa fa-list-alt"></i>Калорийность: {{ tag.calories }} на 100гр.
                                </strong></p>
                            <div class="feature-item"><i class="flaticon-cooking"></i></div>

                            <a class="btn custom-btn" href="{{ tag.get_absolute_url }}">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}


        </div>
    </div>
</div>
<!-- Blog End -->

{% endblock content %}
