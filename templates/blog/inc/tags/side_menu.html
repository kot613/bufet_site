
{% load mptt_tags %}

<div class="sidebar-widget">
    <div class="category-widget">
        <ul>
            {% recursetree list_category %}
            <li><a href="{% url 'menu_list' node.slug %}">{{ node.name }}</a><span>({{node.cnt}})</span>
            {% if not node.is_leaf_node %}
                <ul class="children">
                    {{ children }}
                </ul>
            {% endif %}
            </li>
            {% endrecursetree %}
        </ul>
    </div>
</div>
