<div class="col-lg-12">
    <div class="sidebar-item comments">
        <div class="sidebar-heading">
            <h2>{{ post.get_comments.count }} коментів</h2>
        </div>

        <div class="content">
            <ul>
                {% for comment in post.get_comments %}
                <li class="{% cycle '' 'replied' %}">
                    <div class="author-thumb">
                        <img src="{% static 'assets/images/comment-author-01.jpg' %}" alt="">
                    </div>
                    <div class="right-content">
                        <h4>{{ comment.name }}<span>{{ comment.created }}</span></h4>
                        <p>{{ comment.message}}</p>
                    </div>
                </li>
                {% endfor %}


            </ul>
        </div>
    </div>
</div>
<!-- comments form  Your comment-->
<div class="col-lg-12">
    <div class="sidebar-item submit-comment">
        <div class="sidebar-heading">
            <h2>Ваш Коментар</h2>
        </div>
        <div class="content">
            <form id="comment" action="{% url 'create_comment' pk=post.id %}" method="post">
                {% csrf_token %}
                <div class="col-lg-12">
                    <div class="col-md-6 col-sm-12">
                        <fieldset>
                            {{ form.name }}
                        </fieldset>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <fieldset>
                            {{ form.email }}
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            {{ form.message }}
                        </fieldset>
                    </div>
                    <div class="col-lg-12">
                        <fieldset>
                            <button type="submit" id="form-submit" class="main-button">Відправити
                            </button>
                        </fieldset>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
